<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Product</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }

        input:focus {
            border-color: #4e73df;
            outline: none;
            box-shadow: 0 0 5px rgba(78,115,223,0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4e73df;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2e59d9;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #4e73df;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .error {
            color: #dc3545;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .error-field {
            border: 1px solid #dc3545 !important;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>Create Product</h1>

    <form th:action="@{/Products/saveProduct}"
          th:object="${Product}"
          method="post">

        <label>Name:</label>
        <label>
            <input type="text"
                   th:field="*{productName}"
                   th:classappend="${#fields.hasErrors('ProductName')} ? 'error-field'" />
        </label>
        <div class="error"
             th:if="${#fields.hasErrors('ProductName')}"
             th:errors="*{productName}"></div>


        <label>Category:</label>
        <label>
            <input type="text"
                   th:field="*{productCategory}"
                   th:classappend="${#fields.hasErrors('ProductCategory')} ? 'error-field'" />
        </label>
        <div class="error"
             th:if="${#fields.hasErrors('ProductCategory')}"
             th:errors="*{productCategory}"></div>


        <label>Price:</label>
        <label>
            <input type="number"
                   step="0.01"
                   th:field="*{productPrice}"
                   th:classappend="${#fields.hasErrors('ProductPrice')} ? 'error-field'" />
        </label>
        <div class="error"
             th:if="${#fields.hasErrors('ProductPrice')}"
             th:errors="*{productPrice}"></div>

        <button type="submit">Save</button>
    </form>

    <a th:href="@{/Products}" class="back-link">Back to List</a>
</div>
</body>
</html>
