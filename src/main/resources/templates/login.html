<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4e73df;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2e59d9;
        }
        .error {
            color: red;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .link {
            text-align: center;
            display: block;
            margin-top: 10px;
            color: #4e73df;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Login</h1>

    <form th:action="@{/perform_login}" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>

    <div th:if="${param.error}" class="error">Invalid username or password!</div>
    <div th:if="${param.logout}" style="color:green; text-align:center; margin-top:10px;">
        You have been logged out.
    </div>


    <a href="/signup" class="link">Sign up</a>
</div>

</body>
</html>
