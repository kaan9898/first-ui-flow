<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            margin: 0;
            padding: 40px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .create-btn {
            display: inline-block;
            padding: 10px 18px;
            background-color: #4e73df;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: 0.3s;
            margin-bottom: 20px;
        }

        .create-btn:hover {
            background-color: #2e59d9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #4e73df;
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        .empty-message {
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-style: italic;
        }

        .logout-btn {
            padding: 8px 16px;
            background-color: #e74a3b;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        .user-block {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }

        .username {
            font-weight: bold;
            color: #333;
        }

        .pagination a.disabled {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>

<body>

<div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h1>Product List</h1>

        <div class="user-block">
            <div class="username">
                Logged in as:
                <span th:text="${username}">admin</span>
            </div>

            <form th:action="@{/logout}" method="post">
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
    </div>


    <a th:href="@{/Products/new}" class="create-btn">+ Create New Product</a>
    <form method="get" action="/Products" class="sort-form">
        <label>
            Sort by:
            <select name="sortBy" th:value="${sortBy}">
                <option value="">None</option>
                <option value="name" th:selected="${sortBy == 'name'}">Name</option>
                <option value="price" th:selected="${sortBy == 'price'}">Price</option>
            </select>
        </label>

        <label>
            Direction:
            <select name="sortDir" th:value="${sortDir}">
                <option value="asc" th:selected="${sortDir == 'asc'}">Ascending</option>
                <option value="desc" th:selected="${sortDir == 'desc'}">Descending</option>
            </select>
        </label>

        <button type="submit">Sort</button>
        <a th:href="@{/Products}">Reset</a>
    </form>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="Product : ${Products}">
            <td th:text="${Product.productId}"></td>
            <td th:text="${Product.productName}"></td>
            <td th:text="${Product.productCategory}"></td>
            <td th:text="${Product.productPrice}"></td>

        </tr>
        </tbody>
    </table>
    <div class="pagination" th:if="${totalPages > 0}">
        <a th:if="${currentPage > 0}"
           th:href="@{/Products(page=${currentPage - 1}, sortBy=${sortBy}, sortDir=${sortDir})}">Previous</a>

        <span>Page <span th:text="${currentPage + 1}"></span> of <span th:text="${totalPages}"></span></span>

        <a th:if="${currentPage + 1 < totalPages}"
           th:href="@{/Products(page=${currentPage + 1}, sortBy=${sortBy}, sortDir=${sortDir})}">Next</a>
    </div>
</div>
</body>
</html>
