<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            margin: 0;
            padding: 40px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .create-btn {
            display: inline-block;
            padding: 10px 18px;
            background-color: #4e73df;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: 0.3s;
            margin-bottom: 20px;
        }

        .create-btn:hover {
            background-color: #2e59d9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #4e73df;
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        .empty-message {
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-style: italic;
        }

        .logout-btn {
            padding: 8px 16px;
            background-color: #e74a3b;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        .user-block {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }

        .username {
            font-weight: bold;
            color: #333;
        }

        .pagination a.disabled {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>

<body>

<div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h1>Product List</h1>

        <div class="user-block">
            <div class="username">
                Logged in as:
                <span th:text="${username}">admin</span>
            </div>

            <form th:action="@{/logout}" method="post">
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
    </div>


    <a href="Product-form.html" class="create-btn">+ Create New Product</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="Product : ${Products}">
            <td th:text="${Product.ProductId}"></td>
            <td th:text="${Product.ProductName}"></td>
            <td th:text="${Product.ProductCategory}"></td>
            <td th:text="${Product.ProductPrice}"></td>

        </tr>
        </tbody>
    </table>
    <div class="empty-message" th:if="${#lists.isEmpty(Products)}">
        No Products found. Create your first Product!
    </div>
    <div class="pagination">
        <a th:classappend="${totalPages == 0} ? 'disabled'" th:href="@{/Products(page=${currentPage - 1})}">Previous</a>
        <span>Page <span th:text="${totalPages == 0 ? 0 : currentPage + 1}"></span> of <span th:text="${totalPages}"></span></span>
        <a th:classappend="${totalPages == 0} ? 'disabled'" th:href="@{/Products(page=${currentPage + 1})}">Next</a>
    </div>
</div>
</body>
</html>
