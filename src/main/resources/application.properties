# Server
server.port=8080

# H2 Database
DB_DRIVER=org.h2.Driver
DB_URL=jdbc:h2:mem:default
DB_USERNAME=team4
DB_PASSWORD=team4

# JPA / Hibernate
JPA_DDL_AUTO=create-drop
JPA_DIALECT=org.hibernate.dialect.H2Dialect
JPA_SHOW_SQL=true
JPA_FORMAT_SQL=true

# H2 Console
H2_CONSOLE_ENABLED=true
H2_CONSOLE_PATH=/h2-console

# Spring Datasource
spring.application.name=first-ui-flow
spring.datasource.url=${DB_URL:jdbc:h2:mem:default}
spring.datasource.username=${DB_USERNAME:team4}
spring.datasource.password=${DB_PASSWORD:team4}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# JPA Settings
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:create-drop}
spring.jpa.database-platform=${JPA_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}

# H2 Console Settings
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=${H2_CONSOLE_PATH:/h2-console}
spring.h2.console.settings.web-allow-others=true

# Logging
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
